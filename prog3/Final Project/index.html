<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class ="canvas">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
        <script src="Grass.js"></script>
        <script src="GrassEater.js"></script>
        <script src="Predator.js"></script>
        <script src="grassPlanter.js"></script>
        <script src="grassEatPlant.js"></script>
        <script src="bomb.js"></script>
        <script src="script.js"></script>
    </div>
    <div class="parent">
        <div class="child1">
            <svg width="60" height="60">
              <rect width="60" height="60" style="fill:#008013;stroke-width:1;stroke:#008013" />
            </svg>
            <div class="paragraphs">
              <p class="title">Խոտ</p>
              <p class="description">Բազմանում է։</p>
            </div>
        </div>

        <div class="child2">
            <svg width="60" height="60">
              <rect width="60" height="60" style="fill:#FAF61B;stroke-width:1;stroke:#FAF61B"/>
            </svg>
            <div class="paragraphs">
              <p class="title">Խոտակեր</p>
              <p class="description">Ուտում է խոտերին և բազմանում։</p>
            </div>
            
        </div>

        <div class="child3">
            <svg width="60" height="60">
              <rect width="60" height="60" style="fill:#8834B3;stroke-width:1;stroke:#8834B3"/>
            </svg>
            <div class="paragraphs">
              <p class="title">Գիշատիչ</p>
              <p class="description">Ուտում է ամեն ինչ։</p>
            </div>
        </div>

        <div class="child4">
            <svg width="60" height="60">
              <rect width="60" height="60" style="fill:#19543E;stroke-width:1;stroke:#19543E"/>
            </svg>
            <div class="paragraphs">
              <p class="title">Խոտ աճեցնող</p>
              <p class="description">Աճեցնում է նոր խոտեր, երբ դրանց քանակը քչանում է։</p>
            </div>
          </div>
          <div class="child5">
            <svg width="60" height="60">
              <rect width="60" height="60" style="fill:#D6A100;stroke-width:1;stroke:#D6A100"/>
            </svg>
            <div class="paragraphs">
              <p class="title">Խոտակեր ստեղծող</p>
              <p class="description">Ստեղծում է նոր խոտակերներ, երբ դրանց քանակը քչանում է։</p>
            </div>
          </div>
          <div class="child6">
            <svg width="60" height="60">
              <rect width="60" height="60" style="fill:#000000;stroke-width:1;stroke:#000000"/>
            </svg>
            <div class="paragraphs">
              <p class="title">Ռումբ</p>
              <p class="description">Պայթում է, երբ մոտակայքում հայտնվում է գիշատիչ։</p>
            </div>
          </div>

    </div>
</body>
</html>
